		<div class="square" id="tre">justice</div>
		<script>
			let g = document.getElementById("tre");
			var myvar;
			var pos = 50;
			function move()
			{
				g.style.top = pos + 'px';
				if(pos == 125) clearInterval(myvar); // exit
				pos++;
			}
			myvar = setInterval(move, 10);
