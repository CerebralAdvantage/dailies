    <body>
        <script>
            function ssr(word, arr, retarr)
            {
                if(word==="") retarr.push("\"\"");
                if(arr != [])
                    for(let i = 0; i < arr.length; i++)
                    {
                        retarr.push(word + arr[i]);
                        ssr(word + arr[i], arr.slice(i+1), retarr);
                    }
            }
            function subsets(searchstring)
            {
                let array = searchstring.split("");
                let retarray = [];
                ssr("", array, retarray);
                return retarray;
            }
            function main()
            {
                let subs = subsets("abcde");
                for(let i = 0; i < subs.length; i++)
                    document.write(subs[i] + "<br>");
                document.write("---------------------------" + subs.length + "<br>");
            }
            window.onload = main;
